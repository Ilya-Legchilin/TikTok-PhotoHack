{% extends "base.html" %}

{% block content %}
<form action="/photo_uploader" method="post" enctype="multipart/form-data">
 <div>
   <label for="file">photo</label>
   <input type="file" id="file" name="file" accept=".png, .jpeg">
 </div>
 <div>
   <button>Submit</button>
 </div>
</form>
{% endblock %}
